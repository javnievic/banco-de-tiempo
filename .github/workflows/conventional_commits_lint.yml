name: Conventional Commits Lint

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, edited, review_requested, synchronize]
  push:
    branches:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install commitlint
        run: npm install -g @commitlint/{cli,config-conventional}

      - name: Lint new commits
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push, only validate HEAD
            COMMITS=$(git log -1 HEAD --no-merges --pretty=format:"%s")
          else
            COMMITS=$(git log ${{ github.event.before }}..${{ github.sha }} --no-merges --pretty=format:"%s")
          fi
          echo "$COMMITS" | xargs -L1 npx commitlint --config @commitlint/config-conventional
